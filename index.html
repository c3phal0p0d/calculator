<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" title="style">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button class="clear" id="clear-all">AC</button>
            <button class="clear" id="clear">C</button>
            <button class="change-sign" id="change-sign">+/-</button>
            <button class="operator" id="/">รท</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="+">+</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="*">x</button>
            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="equals" id="=">=</button>
        </div>
    </div>
</body>
</html>
